<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col" style="width: 5%;">#</th>
      <th scope="col" style="width: 10%">Категорія</th>
      <th scope="col" style="width: 10%">Зображення</th>
      <th scope="col" style="width: 10%">Тема</th>
      <th scope="col" style="width: 25%">Опис</th>
      <th scope="col" style="width: 10%">Дата</th>
      <th scope="col" style="width: 10%">Опублікувати</th>
      <th scope="col" style="width: 10%">Відкрити</th>
      <th scope="col" style="width: 10%;">Видалити</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of arrPosts; let i=index" [ngClass]="{'publish': post.publish}">
      <th scope="row">{{ i + 1}}</th>
      <td>{{ post.category.name }}</td>
      <td><img [src]="post.titleImg" alt="logo-post" width="75px"></td>
      <td>{{ post.title }}</td>
      <td>{{ post.description }}</td>
      <td>{{ post.date.toDate() | date: 'yyyy-MM-dd' }}</td>
      <td>
        <button (click)="setPublish(post)" *ngIf="!post.publish">Опублікувати</button>
        <button (click)="setPublish(post)" *ngIf="post.publish">Скасувати</button>
      </td>
      <td>
        <button [routerLink]="['/admin', 'post', post.id, 'edit']" [disabled]='post.publish'>Відкрити</button>
      </td>
      <td>
        <button (click)="deletePost(post)" [disabled]='post.publish'>Видалити</button>
      </td>
    </tr>
  </tbody>
</table>
