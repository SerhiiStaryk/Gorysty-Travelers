<div class="page-wrapper">

  <div class="container flex-box">

    <!-- main part -->

    <div class="site-main">
      <header class="page-header">
        <span>BLOG</span>
        <h1 class="page-title">{{ titlePage }}</h1>
        <div class="description">
          <p>Тільки про дві речі ми будемо шкодувати на смертному одрі - що мало любили і мало подорожували</p>
        </div>
      </header>
      <div class="list">
        <article class="post appeared" *ngFor="let post of arrayPost">
          <div class="col-6">
            <div class="post-thumbnail">
              <a [routerLink]="['/blog-detail/', post.id]">
                <img width="380" height="250" [src]="post.titleImg"
                  class="attachment-noemi-list-fusion size-noemi-list-fusion" alt="post-img">
              </a>
            </div>
          </div>
          <div class="col-6">
            <div class="post-content">
              <header class="entry-header">
                 <!-- забрати цей лінк -->
                <!-- <div class="cat-links">
                 
                  <a>{{ titlePage }}</a>
                </div> -->

                <h2 class="entry-title">
                  <a [routerLink]="['/blog-detail/', post.id]">{{ post.title }}</a>
                </h2>

                <span class="posted-on">
                  <time class="entry-date">{{ post.date.toDate() | date: 'yyyy-MM-dd'}}</time>
                </span>
                <span class="byline">
                  <span class="author">{{ post.author }}</span>
                </span>
              </header>
              <div class="entry-content">
                <p>{{ post.description }}</p>
                <a class="more-link" [routerLink]="['/blog-detail/', post.id]"></a>
              </div>
            </div>
            <footer class="entry-footer flex-box">
              <div class="post-comments">
                <a href="#">
                  <i class="icon icon-comment-o"></i>
                  <span>0</span>
                </a>
              </div>
              <div class="post-share-box">
                <app-share-box></app-share-box>
              </div>
            </footer>
          </div>
        </article>

      </div>

      <!-- pagination -->
      <nav class="navigation pagination">
        <div class="nav-links">

          <a class="page-numbers current" href="#">1</a>
          <a class="page-numbers" href="#">2</a>
        </div>
      </nav>
    </div>

    <!-- sidebar -->

    <aside id="secondary" class="sidebar widget-area">
      <app-sidebar></app-sidebar>
    </aside>
  </div>
</div>
