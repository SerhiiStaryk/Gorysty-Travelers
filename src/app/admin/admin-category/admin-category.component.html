<div class="card">
  <div class="card-header flex-box">
    <div>
      <h3>Категорії блогу</h3>
    </div>
    <div class="col-1">
      <button type="button" (click)="openModal(categoryModal)">Додати</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col" style="width: 5%;">#</th>
          <th scope="col" style="width: 20%;">name</th>
          <th scope="col" style="width: 55%;">description</th>
          <th scope="col" style="width: 10%;">Змінити</th>
          <th scope="col" style="width: 10%;">Видалити</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">#</th>
          <td>Назва</td>
          <td>Опис</td>
          <td>
            <button type="button">Змінити</button>
          </td>
          <td>
            <button type="button">Видалити</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #categoryModal>

  <div class="modal-header">
    <h4 *ngIf="!editStatus" class="modal-title pull-right">Додати нову категорію</h4>
    <h4 *ngIf="editStatus" class="modal-title pull-right">Змінити категорію</h4>
  </div>
  <div class="modal-body">
    <div class="form-control">
      <label for="name">Назва</label>
      <input id="name" type="text">
    </div>
    <div class="form-control">
      <label for="description">Опис</label>
      <textarea id="description"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" (click)="modalRef.hide()">Відмінити</button>
    <button *ngIf="!editStatus" type="button">Додати</button>
    <button *ngIf="editStatus" type="button">Зберегти</button>
  </div>
</ng-template>
