  <div class="page-wrapper">

    <div class="explore">
      <form class="search">
        <input class="searchbox" autocomplete="off" placeholder="пошук за тегом" type="text"
          name="search" id="photo-search" value="">
      </form>
    </div>

    <section class="gallery-photos">
      <div class="photo-preview" *ngFor="let photo of arrPhoto; let i=index">
        <div class="img-wrapper">
          <img [src]="photo.source" (click)="open(i)">
        </div>
        <div class="photo-preview-footer">
          <p class="tags">
            <a href="!#" class="label" *ngFor="let tag of photo?.tags">{{ tag.name }}</a>
          </p>
          <div class="right-option">
            <a href="!#" class="download-photo btn-outline" [href]="photo.source" target="_blank">
              <i class="icon icon-arrow-down"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
  </div>
